<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <form class="my-4">
                    <h1 class="mb-4">Bookmark</h1>
                    <div class="form-group">
                        <label for="textField">Text</label>
                        <input type="text" class="form-control" id="textField">
                    </div>
                    <div class="form-group">
                        <label for="urlField">URL</label>
                        <input type="text" class="form-control" id="urlField">
                    </div>

                    <div class="d-grid">
                        <button id="bookmarkBtn" class="btn btn-primary mt-4">Bookmark</button>
                    </div>
                </form>

                <div class="bookmarks mt-5">
                    
                </div>

            </div>
        </div>
    </div>


<script src="app.js"></script>
</body>
</html>
